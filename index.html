<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteOnly - Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        header {
            background-color: #252526;
            padding: 12px 20px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
        }

        header h1 span {
            color: #569cd6;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            background-color: #2d2d2d;
            padding: 8px 16px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
            border-bottom: 1px solid #3c3c3c;
        }

        .editor-pane {
            border-right: 1px solid #3c3c3c;
        }

        .editor-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .editor-highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            pointer-events: none;
            color: transparent;
        }

        .editor-highlight .heading {
            color: #569cd6;
            font-weight: bold;
        }

        .editor-highlight .bold {
            color: #ce9178;
            font-weight: bold;
        }

        .editor-highlight .italic {
            color: #b5cea8;
            font-style: italic;
        }

        .editor-highlight .link {
            color: #4ec9b0;
        }

        .editor-highlight .code {
            color: #d7ba7d;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .editor-highlight .list {
            color: #c586c0;
        }

        #editor {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: transparent;
            color: #d4d4d4;
            border: none;
            outline: none;
            resize: none;
            caret-color: #ffffff;
        }

        #preview {
            flex: 1;
            padding: 16px 24px;
            overflow-y: auto;
            background-color: #1e1e1e;
        }

        /* Preview Styling */
        #preview h1, #preview h2, #preview h3, 
        #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #ffffff;
        }

        #preview h1 {
            font-size: 2em;
            border-bottom: 1px solid #3c3c3c;
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #3c3c3c;
            padding-bottom: 0.3em;
        }

        #preview h3 {
            font-size: 1.25em;
        }

        #preview h4 {
            font-size: 1em;
        }

        #preview h5 {
            font-size: 0.875em;
        }

        #preview h6 {
            font-size: 0.85em;
            color: #888;
        }

        #preview p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        #preview a {
            color: #4ec9b0;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 0.9em;
            background-color: #2d2d2d;
            padding: 2px 6px;
            border-radius: 3px;
            color: #d7ba7d;
        }

        #preview pre {
            background-color: #2d2d2d;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        #preview pre code {
            background: none;
            padding: 0;
            font-size: 0.9em;
            color: #d4d4d4;
        }

        #preview blockquote {
            border-left: 4px solid #569cd6;
            padding-left: 16px;
            margin: 0 0 16px 0;
            color: #888;
        }

        #preview ul, #preview ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        #preview li {
            margin-bottom: 4px;
            line-height: 1.6;
        }

        #preview hr {
            border: none;
            border-top: 1px solid #3c3c3c;
            margin: 24px 0;
        }

        #preview strong {
            font-weight: 600;
            color: #ffffff;
        }

        #preview em {
            font-style: italic;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        #preview th, #preview td {
            border: 1px solid #3c3c3c;
            padding: 8px 12px;
            text-align: left;
        }

        #preview th {
            background-color: #2d2d2d;
            font-weight: 600;
        }

        .placeholder {
            color: #555;
            font-style: italic;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4c4c4c;
        }
    </style>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@17/marked.min.js"></script>
</head>
<body>
    <header>
        <h1><span>Write</span>Only</h1>
    </header>
    <main class="container">
        <section class="pane editor-pane">
            <div class="pane-header">Markdown</div>
            <div class="editor-wrapper">
                <div class="editor-highlight" id="highlight" aria-hidden="true"></div>
                <textarea id="editor" placeholder="Start writing your markdown here..." spellcheck="false"></textarea>
            </div>
        </section>
        <section class="pane preview-pane">
            <div class="pane-header">Preview</div>
            <div id="preview">
                <p class="placeholder">Your preview will appear here...</p>
            </div>
        </section>
    </main>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const highlight = document.getElementById('highlight');

        // Sample markdown to start with
        const sampleMarkdown = `# Welcome to WriteOnly

A minimal Markdown editor with live preview.

## Features

- **Live Preview**: See your formatted text instantly
- *Simple Interface*: Focus on writing
- \`Syntax Highlighting\`: Minimal highlighting in the editor

## Code Example

\`\`\`javascript
function greet(name) {
    return \`Hello, \${name}!\`;
}
\`\`\`

## Links

Check out [GitHub](https://github.com) for more projects.

> "The best writing is rewriting." - E.B. White

---

### Getting Started

1. Write your markdown in the left panel
2. See the live preview on the right
3. Enjoy distraction-free writing!
`;

        // Initialize with sample content
        editor.value = sampleMarkdown;

        // Configure marked for secure rendering
        marked.use({
            breaks: true,
            gfm: true,
            renderer: {
                // Add target="_blank" and rel="noopener noreferrer" to links for security
                link({ href, title, tokens }) {
                    const text = this.parser.parseInline(tokens);
                    const titleAttr = title ? ` title="${title}"` : '';
                    return `<a href="${href}"${titleAttr} target="_blank" rel="noopener noreferrer">${text}</a>`;
                }
            }
        });

        // Markdown to HTML converter using marked.js
        function parseMarkdown(text) {
            if (!text.trim()) {
                return '<p class="placeholder">Your preview will appear here...</p>';
            }
            return marked.parse(text);
        }

        // Syntax highlighting for the editor
        function highlightSyntax(text) {
            if (!text) return '';

            let highlighted = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Headings
            highlighted = highlighted.replace(/^(#{1,6} .+)$/gm, '<span class="heading">$1</span>');

            // Bold (use non-greedy matching and process before italic)
            highlighted = highlighted.replace(/(\*\*.*?\*\*)/g, '<span class="bold">$1</span>');
            highlighted = highlighted.replace(/(__.*?__)/g, '<span class="bold">$1</span>');

            // Italic (use negative lookahead to avoid matching ** or __)
            highlighted = highlighted.replace(/(?<!\*)(\*(?!\*).*?(?<!\*)\*)(?!\*)/g, '<span class="italic">$1</span>');
            highlighted = highlighted.replace(/(?<!_)(_(?!_).*?(?<!_)_)(?!_)/g, '<span class="italic">$1</span>');

            // Links and images
            highlighted = highlighted.replace(/(!?\[[^\]]+\]\([^)]+\))/g, '<span class="link">$1</span>');

            // Inline code
            highlighted = highlighted.replace(/(`[^`]+`)/g, '<span class="code">$1</span>');

            // List markers
            highlighted = highlighted.replace(/^([\*\-] )/gm, '<span class="list">$1</span>');
            highlighted = highlighted.replace(/^(\d+\. )/gm, '<span class="list">$1</span>');

            return highlighted;
        }

        // Update preview and highlighting
        function update() {
            preview.innerHTML = parseMarkdown(editor.value);
            highlight.innerHTML = highlightSyntax(editor.value) + '\n';
        }

        // Sync scrolling between editor and highlight
        function syncScroll() {
            highlight.scrollTop = editor.scrollTop;
            highlight.scrollLeft = editor.scrollLeft;
        }

        // Event listeners
        editor.addEventListener('input', update);
        editor.addEventListener('scroll', syncScroll);

        // Tab key support
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                update();
            }
        });

        // Initial render
        update();
    </script>
</body>
</html>
