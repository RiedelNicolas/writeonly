<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteOnly - Markdown Editor</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <header>
        <h1><span>Write</span>Only</h1>
        <div class="download-container">
            <button class="download-btn" id="download-btn" aria-label="Download" aria-haspopup="true" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <div class="download-dropdown" id="download-dropdown">
                <button class="dropdown-item" id="download-pdf">PDF</button>
                <button class="dropdown-item" id="download-md">MD</button>
                <button class="dropdown-item" id="download-html">HTML</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="pane editor-pane" id="editor-pane">
            <div class="pane-header">Markdown</div>
            <div class="editor-wrapper">
                <div class="editor-highlight" id="highlight" aria-hidden="true"></div>
                <textarea id="editor" placeholder="Start writing your markdown here..." spellcheck="false"></textarea>
            </div>
        </section>
        <div class="divider" id="divider"></div>
        <section class="pane preview-pane" id="preview-pane">
            <div class="pane-header">Preview</div>
            <div id="preview">
                <p class="placeholder">Your preview will appear here...</p>
            </div>
        </section>
    </main>

    <!-- GitHub Link -->
    <a href="https://github.com/RiedelNicolas/writeonly" target="_blank" rel="noopener noreferrer nofollow" class="github-link" aria-label="View source on GitHub">
        <img src="assets/github-icon.svg" alt="GitHub" width="24" height="24">
    </a>

    <!-- JavaScript Modules -->
    <script src="https://cdn.jsdelivr.net/npm/marked@17/lib/marked.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/markdown-parser.js"></script>
    <script src="scripts/syntax-highlighter.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/divider.js"></script>
    <script src="scripts/analytics.js"></script>
    <script src="scripts/download.js"></script>
    <script src="assets/sample-markdown.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
